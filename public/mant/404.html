<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! Algo ha salido mal - pereira</title>
    <link rel="icon" href="img/logo_1.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            background-size: 300% 300%;
            animation: gradientBackground 5s linear infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ff4f58;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
            text-align: center;
            margin-bottom: 30px;
        }

        .message {
            text-align: center;
            max-width: 600px;
            background-color: #1a1919;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message h1 {
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4f58;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
        }

        .back-button:hover {
            background-color: #ff1e28;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="message">
        <h1>¡Vaya! Página no encontrada</h1>
        <p>Lo siento, no pudimos encontrar la página que estabas buscando.</p>
        <p>Verifica la URL o regresa a la página principal.</p>
        <a href="index.html" class="back-button">Regresar a la página principal</a>
    </div>
</body>

</html>
